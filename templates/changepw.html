{% extends 'base.html' %}{% load static %} {% block content %}
<link rel="stylesheet" href="{% static 'css/changepw.css' %}" />

<div class="profile-page">
  <div class="profile-container">
    <div class="profile-card">
      <div class="profile-header">
        <h1 class="profile-title">Change Password</h1>
        <a href="{% url 'profile' %}" class="edit-button"> Back to Profile </a>
      </div>

      <div id="passwordChangeForm">
        <div class="mb-3">
          <label for="currentPassword" class="info-label"
            >Current Password</label
          >
          <input
            type="password"
            id="currentPassword"
            class="form-control"
            style="
              width: 100%;
              padding: 8px;
              border: 1px solid #ddd;
              border-radius: 4px;
              margin-bottom: 15px;
            "
          />
        </div>

        <div class="mb-3">
          <label for="newPassword" class="info-label">New Password</label>
          <input
            type="password"
            id="newPassword"
            class="form-control"
            style="
              width: 100%;
              padding: 8px;
              border: 1px solid #ddd;
              border-radius: 4px;
              margin-bottom: 15px;
            "
          />
          <div class="form-text" style="color: #6b7280; font-size: 0.875rem">
            Password must be at least 8 characters long.
          </div>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="info-label"
            >Confirm New Password</label
          >
          <input
            type="password"
            id="confirmPassword"
            class="form-control"
            style="
              width: 100%;
              padding: 8px;
              border: 1px solid #ddd;
              border-radius: 4px;
              margin-bottom: 15px;
            "
          />
        </div>

        <div
          id="passwordError"
          style="color: #dc3545; margin-bottom: 15px; display: none"
        ></div>
        <div
          id="passwordSuccess"
          style="color: #198754; margin-bottom: 15px; display: none"
        >
          Password changed successfully!
        </div>

        <button
          type="button"
          id="submitPasswordBtn"
          class="edit-button"
          style="cursor: pointer"
        >
          Change Password
        </button>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'js/changepw.js' %}"></script>

{% endblock %}

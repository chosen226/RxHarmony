name: RxHarmony Deployment Check

on:
  push:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY_RECOMMEND: ${{ secrets.OPENAI_API_KEY_RECOMMEND }}
      OPENAI_API_KEY_DISCOUNT: ${{ secrets.OPENAI_API_KEY_DISCOUNT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django system check
        run: |
          echo "Running manage.py check with API key: $OPENAI_API_KEY_RECOMMEND"
          python manage.py check

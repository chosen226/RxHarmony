{% extends 'base.html' %} {% block content %}
<style>
  .profile-page {
    background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
    min-height: 100vh;
    padding: 2rem 1rem;
  }

  .profile-container {
    max-width: 64rem;
    margin: 0 auto;
  }

  .profile-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    padding: 1.5rem;
    margin-bottom: 1.5rem;
    transition: box-shadow 0.3s ease;
  }

  .profile-card:hover {
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
  }

  .profile-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
    padding-bottom: 1rem;
    border-bottom: 2px solid #e5e7eb;
  }

  .profile-title {
    color: #111827;
    font-size: 1.5rem;
    font-weight: 600;
    margin: 0;
  }

  .edit-button {
    background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 6px;
    font-size: 0.875rem;
    font-weight: 500;
    text-decoration: none;
    transition: all 0.2s ease;
    border: none;
    cursor: pointer;
  }

  .edit-button:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.1);
  }

  .info-label {
    color: #6b7280;
    font-size: 0.875rem;
    font-weight: 500;
    display: block;
    margin-bottom: 0.5rem;
  }

  .form-control {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #e5e7eb;
    border-radius: 6px;
    background-color: #f9fafb;
    font-size: 0.875rem;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    margin-bottom: 1.25rem;
  }

  .form-control:focus {
    border-color: #3b82f6;
    outline: none;
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
  }

  .form-text {
    color: #6b7280;
    font-size: 0.75rem;
    margin-top: -1rem;
    margin-bottom: 1rem;
  }

  #passwordError {
    background-color: #fee2e2;
    color: #b91c1c;
    padding: 0.75rem;
    border-radius: 6px;
    font-size: 0.875rem;
    margin-bottom: 1.25rem;
    display: none;
  }

  #passwordSuccess {
    background-color: #dcfce7;
    color: #166534;
    padding: 0.75rem;
    border-radius: 6px;
    font-size: 0.875rem;
    margin-bottom: 1.25rem;
    display: none;
  }

  #submitPasswordBtn {
    display: inline-block;
    min-width: 10rem;
  }

  .mb-3 {
    margin-bottom: 1.5rem;
  }

  .btn-container {
    margin-top: 1.5rem;
    display: flex;
    justify-content: flex-end;
  }

  @media (max-width: 640px) {
    .profile-header {
      flex-direction: column;
      gap: 1rem;
      align-items: flex-start;
    }
  }
</style>

<div class="profile-page">
  <div class="profile-container">
    <div class="profile-card">
      <div class="profile-header">
        <h1 class="profile-title">Change Password</h1>
        <a href="{% url 'profile' %}" class="edit-button"> Back to Profile </a>
      </div>

      <div id="passwordChangeForm">
        <div class="mb-3">
          <label for="currentPassword" class="info-label"
            >Current Password</label
          >
          <input
            type="password"
            id="currentPassword"
            class="form-control"
            style="
              width: 100%;
              padding: 8px;
              border: 1px solid #ddd;
              border-radius: 4px;
              margin-bottom: 15px;
            "
          />
        </div>

        <div class="mb-3">
          <label for="newPassword" class="info-label">New Password</label>
          <input
            type="password"
            id="newPassword"
            class="form-control"
            style="
              width: 100%;
              padding: 8px;
              border: 1px solid #ddd;
              border-radius: 4px;
              margin-bottom: 15px;
            "
          />
          <div class="form-text" style="color: #6b7280; font-size: 0.875rem">
            Password must be at least 8 characters long.
          </div>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="info-label"
            >Confirm New Password</label
          >
          <input
            type="password"
            id="confirmPassword"
            class="form-control"
            style="
              width: 100%;
              padding: 8px;
              border: 1px solid #ddd;
              border-radius: 4px;
              margin-bottom: 15px;
            "
          />
        </div>

        <div
          id="passwordError"
          style="color: #dc3545; margin-bottom: 15px; display: none"
        ></div>
        <div
          id="passwordSuccess"
          style="color: #198754; margin-bottom: 15px; display: none"
        >
          Password changed successfully!
        </div>

        <button
          type="button"
          id="submitPasswordBtn"
          class="edit-button"
          style="cursor: pointer"
        >
          Change Password
        </button>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const submitBtn = document.getElementById("submitPasswordBtn");
    submitBtn.addEventListener("click", submitPasswordChange);
  });

  function submitPasswordChange() {
    // Get form values
    const currentPassword = document.getElementById("currentPassword").value;
    const newPassword = document.getElementById("newPassword").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    // Reset error/success messages
    const errorElement = document.getElementById("passwordError");
    const successElement = document.getElementById("passwordSuccess");
    errorElement.style.display = "none";
    successElement.style.display = "none";

    // Basic validation
    if (!currentPassword || !newPassword || !confirmPassword) {
      errorElement.textContent = "All fields are required.";
      errorElement.style.display = "block";
      return;
    }

    if (newPassword.length < 8) {
      errorElement.textContent =
        "New password must be at least 8 characters long.";
      errorElement.style.display = "block";
      return;
    }

    if (newPassword !== confirmPassword) {
      errorElement.textContent = "New passwords do not match.";
      errorElement.style.display = "block";
      return;
    }

    // Create request data
    const data = {
      current_password: currentPassword,
      new_password: newPassword,
    };

    // Send request to server
    fetch("/changepw/", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-CSRFToken": getCsrfToken(),
      },
      body: JSON.stringify(data),
    })
      .then((response) => response.json())
      .then((data) => {
        if (data.success) {
          // Show success message
          alert("password change successully");
          successElement.textContent =
            "Password changed successfully! Redirecting to profile...";
          successElement.style.display = "block";

          // Clear form
          document.getElementById("currentPassword").value = "";
          document.getElementById("newPassword").value = "";
          document.getElementById("confirmPassword").value = "";

          // Redirect after 2 seconds
        } else {
          // Show error message
          errorElement.textContent =
            data.error || "An error occurred while changing the password.";
          errorElement.style.display = "block";
        }
      })
      .catch((error) => {
        console.error("Error:", error);
        errorElement.textContent = "An error occurred. Please try again.";
        errorElement.style.display = "block";
      });
  }

  // Function to get CSRF token from cookies
  function getCsrfToken() {
    let cookieValue = null;
    if (document.cookie && document.cookie !== "") {
      const cookies = document.cookie.split(";");
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.substring(0, "csrftoken".length + 1) === "csrftoken" + "=") {
          cookieValue = decodeURIComponent(
            cookie.substring("csrftoken".length + 1)
          );
          break;
        }
      }
    }
    return cookieValue;
  }
</script>
{% endblock %}
